<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in</title>
        <link rel="stylesheet" href="login.css"/>
       
    </head>
    <body>
        <div class="belha">
            <h1>Login</h1>
            <form method="post" action="/login">    
                <div class="input-box">   
                    <span class="icon">
                        
                        <ion-icon name="person" style="color: black;"></ion-icon> 
                    </span>
                    <input id="username" name="username" type="text"  placeholder="Username" />
                    
                </div> 
                <div class="input-box"> 
                    <span class="icon">

                        <!--<ion-icon name="eye-off" style="color: black;"></ion-icon></ion-icon>
                        <ion-icon name="lock-closed" style="color: black;" ></ion-icon>-->
                        <span class="toggle-icon" onclick="togglePassword()"><ion-icon name="eye-off" style="color: black;"></ion-icon></span>
                        
                    </span>
                    <input class="password" id="password" name="password" type="password" placeholder="Password" required/>
                    
                </div>
                <div class="forgot">   
                    <a href="/password_forgotten"> forgot your password ?</a>
                </div> 
                
                <p id="status"></p>
                <button type="Submit" class="buttonSub">login</button>
            </form>
            <form method="get" action="/register">
                <button class="create" id="create-new-account" type="submit">create new account</button> 
            </form>
            <script src="../main.js"></script>
            
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script>
            function togglePassword() {
                var passwordInput = document.getElementById('password');
                var toggleIcon = document.querySelector('.toggle-icon');
    
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    // Use your own custom icon for the open eye
                    toggleIcon.innerHTML = '<ion-icon name="eye-off" style="color: black;"></ion-icon>';
                } else {
                    passwordInput.type = 'password';
                    // Use your own custom icon for the lock
                    toggleIcon.innerHTML = '<ion-icon name="eye" style="color: black;"></ion-icon>';
                }
            }
        </script>
    </body>
</html>
